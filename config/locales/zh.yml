  tutorial:
    title: "教學說明"
    normal_mode_link: "一般模式 (已知大廈使用)"
    blank_mode_link: "自訂模式 (彈性使用)"
    back_top: "回到最上"
    normal_mode:
      title: "一般模式"
      description: "一般模式是最全面最便利的樓層資料管理工具，系統提供的平面圖可幫助你有效將資料記下到所需的地方。開始一般模式只需要幾個步驟："
      point1_1: "開始一般模式的工作階段，你需要搜尋目標的大廈來開始。你可輸入大廈名稱或別名來搜尋。如果你所輸入的名稱或別名是正確但找不到目標的大廈的話。"
      point1_2: "請向我們回報這個問題。"
      point2: "然後目標大廈便會顯示在搜尋結果上，你可以選擇這大廈來開你的工作。如搜尋結果多於一個時，可輸入空格隔開街號用來縮小搜尋範圍。如果找不到目標大廈，請回報詳情給我們知道。我們會盡快將之加到系統上。"
      point3: "在開始之前，你也可以重新命名你的工作來幫助你分辨它們。"
      point4: "在大廈內，系統會提供每一層的平面圖。你可以隨時往上或往下移動來管理不同層數。"
      point5: "每個房間都有狀態，你對房間只需輕輕一按就能夠轉換至不同的狀態以便幫助你很容易跟進每個房間的資訊。系統預設有四種狀態，在未來我們會讓用戶設定自訂的狀態套裝。"
      point6: "隨此之外，你也可以長按一個房間來查看或編輯房間的詳細資料。你可以自由設定這些資料來幫助你完成工作。當資料編輯完成，按確定來闗閉視窗。"
      point7_1: "由於同時工作階段的數目有限，在你編輯完或完成一些工作後，你可以將其標記為完成。只需在右面選單按下標記為完成即可。已完成的工作階段暫時不能再編輯或查看。如想查看用戶的工作中階段的上限，"
      point7_2: "請查看比較頁面。"
    blank_mode:
      title: "自訂模式"
      description: "自訂模式是當你找不到目標的大廈時使用最彈性的方法讓你管理大廈的資料。你在可加任意數量的房間和樓層來配合你的需要。開始自訂模式極之容易："
      point1: "按下自訂模式的按鈕。設定預設的每層房間數目。系統會自動為你製造這個數目的房間到每一層。完成簡單的設定馬上可以開始工作！"
      point2: "與一般模式相似，你可以對著房間按下來轉換房間狀態。"
      point3: "長按房間可編輯房間詳細資料，你可以修改房間標籤和筆記來幫助你便利地記下資料。"
      point4: "跟一般模式不同的是你可以根據你的需要來加新樓層，按下加樓層按鈕即可。新加的樓層會為你製造出預設數量的房間數目。"
      point5: "你也可以根據需要加新的房間來做筆記。只需按下加房間按鈕即可。"
      point6: "現在自訂模式只可同時有一個工作階段，所以在開始下一個自訂模式階段之前，請先完成現在的工作。完成的工作階段暫時不能再編輯或查看。在未來會開放更多同時工作數量。"
  upgrade:
    title: "升級至活躍用戶"
    about:
      title: "甚麼是活躍用戶？"
      point1: "只有註冊用戶才可進行用戶升級。"
      point2: "升級用戶必需符合下列所有條件。"
      point3: "可享有更多特權。"
      point3_link: "比較不同用戶的特權。"
      point4: "每一個月只要達成一定數量的活躍用戶都可享有自動續期。如果工作數不夠，帳號會降回一般註冊用戶。"
      point4_link: "本月工作數目可於我的帳戶頁面中查看。"
      point5: "你可隨時將你的帳戶進行升級。不過每個帳戶都有一個升級次數上限。"
    criteria:
      c1: "電郵地址認證"
      c2: "帳戶使用時間"
      c3: "本月工作總數"
    message:
      already_active: "你已經享有活躍用戶特權了"
      not_qualified: "條件未達成"
      upgrade_now: "馬上升級至活躍月戶！"
      success_upgrade: "恭喜！你已經成功升級！"
  quota:
    title: "額外額度"
    about:
      title: "甚麼是額外額度？"
      description: "當工作數達至每月上限後，每次開始新工作會扣除一個額外額度。"
      quota_bonus: "高級用戶可免費獲得額外額度。"